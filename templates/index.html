<!DOCTYPE html>
<html>
<head>
    <title>AI Video Generator</title>
</head>
<body>
    <h1>AI Video Generator</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
    <p style="color: green;">{{ success }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label for="text_input">Enter Text:</label>
        <input type="text" id="text_input" name="text_input" required><br><br>
        <label for="image">Upload Image (jpg, jpeg, png):</label>
        <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required><br><br>
        <input type="submit" value="Generate Video">
    </form>
</body>
</html>
